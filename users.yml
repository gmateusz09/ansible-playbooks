---
- hosts: 'workers, masters'
  become: yes
  become_user: root
  tasks:  
  - name: create the kube user account
    user: 
      name: kube 
      group: sudo 
      shell: /bin/bash
      expires: -1

  - name: allow 'kube' to use sudo without needing a password
    lineinfile:
      dest: /etc/sudoers
      line: 'kube ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'

